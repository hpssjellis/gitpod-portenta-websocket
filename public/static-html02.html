<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Server</title>
</head>
<body>
  <h1>WebSocket Server</h1>
  <p>This page acts as a WebSocket server.</p>
<input size=90 type=text id="myGitpod" value="wss://8080-hpssjellis-gitpodporten-a5upxzgpswe.ws-us78.gitpod.io/"><br>
<input type=button value="connect" onclick="{
    // Create a new WebSocket
    const myWebSocket = new WebSocket(document.getElementById('myGitpod').value);

    // Handle incoming messages
    myWebSocket.onmessage = function(event) {
      console.log('Received message:', event.data);
      document.getElementById('myDiv01').innerHTML = event.data + '<br>' + document.getElementById('myDiv01').innerHTML 
    }
}">
  <div id="myDiv01"></div>
  
</body>
</html>
